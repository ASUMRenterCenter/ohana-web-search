        <!-- Add your site or application content here -->
        <section id="splash-screen">
            <h1>Loading...</h1>
        </section>
        <section id="main-content">
            <header><div id="logo">Human Services Finder</div></header>
            <section id="search-screen">
                <!--<form>-->
                    <datalist id="categories">
                        <option value="food" />
                        <option value="food pantry" />
                        <option value="food bank" />
                        <option value="Samaritan House" />
                    </datalist>
                    <section id="search-box">
                        <div><section id="message-box"><p>Message</p><div class="corner"></div></section></div>
                        <div><label for="search-term">I need <span>→</span></label><input id="search-term" type="text" placeholder="e.g. food" list="categories" /></div>
                        <div><label for="search-near">I am near <span>→</span></label><input id="search-near" type="text" placeholder="e.g. san mateo, ca" /></div>
                        <div><button id="search-btn">Find >>></button></div>
                    </section>

                    <section class="hide">
                        <h1>Search Options</h1>
                        
                        <fieldset>
                            <legend>Hours</legend>
                            <div><label for="monday-ck">Monday</label><input id="monday-ck" type="checkbox" checked /></div>
                            <div><label for="tuesday-ck">Tuesday</label><input id="tuesday-ck" type="checkbox" checked /></div>
                            <div><label for="wednesday-ck">Wednesday</label><input id="wednesday-ck" type="checkbox" checked /></div>
                            <div><label for="thursday-ck">Thursday</label><input id="thursday-ck" type="checkbox" checked /></div>
                            <div><label for="friday-ck">Friday</label><input id="friday-ck" type="checkbox" checked /></div>
                            <div><label for="saturday-ck">Saturday</label><input id="saturday-ck" type="checkbox" checked /></div>
                            <div><label for="sunday-ck">Sunday</label><input id="sunday-ck" type="checkbox" checked /></div>
                        </fieldset>

                        <fieldset>
                            <legend>Income</legend>
                            <div>
                                <label for="income-amount">Income $</label>
                                <input id="income-amount" type="number" value="0" min="0" />
                                <label for="income-period">per</label>
                                <select id="income-period">
                                    <option value="weekly">Weekly</option>
                                    <option value="bi-weekly">Bi-weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Food</legend>
                            <div><label for="hotmeal">Hot Meal</label>
                            <input id="hotmeal" type="checkbox" /></div>
                        </fieldset>

                        <fieldset>
                            <legend>Language Services</legend>
                            <div><label for="english-ck">English</label><input id="english-ck" type="checkbox" checked /></div>
                            <div><label for="spanish-ck">Spanish</label><input id="spanish-ck" type="checkbox" checked /></div>
                            <div><label for="tagalog-ck">Tagalog</label><input id="tagalog-ck" type="checkbox" checked /></div>
                        </fieldset>
                        
                    </section>
                <!--</form>-->
            </section>

            <section id="results-screen" class="hide">
                <h1>Results</h1>
            </section>

            <section id="result-screen" class="hide">
                <h1>Result</h1>
            </section>

            <footer><address><a href="https://github.com/codeforamerica/human_services_finder"><img src="/boilerplate/img/cfa_flag.png" alt="Code for America flag"></a></address></footer>
        </section>
