<!-- Alert for issues that could affect functionality, but aren't as critical as a full-blown error.
Adding the class "floating" fixes the alert position to the top of its container and removes the top corner rounding. -->
<aside class="alert-container">
  <div class="alert alert-warning">
    <p class="alert-message">Alert Warning</p>
    <a class="alert-close" data-dismiss="alert"><i class="fa fa-times-circle fa-2x"></i></a>
  </div>
</aside>
