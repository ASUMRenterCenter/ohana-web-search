(see http://css-tricks.com/fighting-the-space-between-inline-block-elements/) -->

  <ul>
    <li class="prev"><a href=""><i class="fa fa-chevron-left"></i></a></li
    ><li><a href="">1</a></li
    ><li class="collapsed">…</li
    ><li><a href="">3</a></li
    ><li><a href="">4</a></li
    ><li class="current">5</li
    ><li><a href="">6</a></li
    ><li><a href="">7</a></li
    ><li class="collapsed">…</li
    ><li><a href="">20</a></li
    ><li class="next"><a href=""><i class="fa fa-chevron-right"></i></a></li>
  </ul>
</nav>
