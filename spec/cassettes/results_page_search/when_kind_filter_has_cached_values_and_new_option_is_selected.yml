        Sylten","title":"Clinic Manager, Specialties"}],"coordinates":[-122.300209,37.530902],"created_at":"2013-08-27T16:16:31-07:00","description":"San
        Mateo Medical Center has a full roster of primary care and specialty clinics.
        The Dermatology clinic treats hair and skin problems and performs office procedures
        such as wart removal. The Ear, Nose, and Throat clinic gives hearing tests
        and prescribes hearing aids. The Eye clinic gives complete eye examinations,
        prescribes eyeglasses and treats diseases of the eye. The Urology clinic treats
        genito-urinary problems and performs vasectomies. There are special Surgical
        Clinics for General Surgery, Neurosurgery, Plastic Surgery and Podiatry. The
        Orthopedic clinic handles broken and fractured bones, back problems and foot
        ailments. The Internal Medicine clinic serves adults with chronic medical
        problems such as diabetes, cardiovascular diseases and neurological disorders.
        The Infectious Diseases clinic treats infectious diseases. The Edison Clinic
        treats patients with HIV/AIDS. The Family Health Center consists of three
        major areas of care: primary care, OB/GYN, and pediatrics. The Primary Care
        clinic can perform general, pre-employment, school, amnesty and Department
        of Motor Vehicles physicals. The Obstetrics and Gynecology clinic offers a
        variety of services including family planning, abortion, pap tests, pregnancy
        testing and pre-natal and post-natal care. The Pediatric clinic serves children
        from birth to age 18 with general medical care and treatment, physical examinations,
        vaccinations, etc. Also available are Pediatric Cardiology Consultations,
