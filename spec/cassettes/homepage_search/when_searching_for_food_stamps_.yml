        the 211 regional information and referral service to anyone needing information
        about nonprofit health and human services in Marin, Napa, San Francisco San
        Mateo, Santa Cruz and Solano counties. 211 is an easy to remember three digit
        telephone number that is free, confidential, multi-lingual and available 24
        hours a day. Following an assessment, referrals are given and follow-up calls
        are made to determine if the problem was resolved. Information is available
        for a wide variety of issues including basic needs (clothing, food and shelter),
        childcare, disaster-related services, employment services, foster care, healthcare,
        legal assistance, mental health services, substance abuse and support groups.
