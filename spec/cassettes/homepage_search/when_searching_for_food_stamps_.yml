        Director"}],"coordinates":[-122.378084,37.2565669],"created_at":"2013-08-27T16:15:48-07:00","description":"A
        community resource center serving Pescadero, La Honda, Loma Mar and San Gregorio.
        Puente provides a single point of entry for men, women and children to have
        access to safety net services, health and wellness services, youth leadership
        development and employment, and community engagement and action. Puente also
        works with farmers, ranchers, and nursery owners to promote a sustainable
        agricultural economy on the south coast of northern California. Permanent
        programs include: a mobile pantry; a Second Harvest Food Bank distribution
        site; children''s story times; and La Sala Community Living Room. Also offers
        a program to address maternal depression. Also offers ESL classes, individual
        tutoring in ESL, GED and citizenship classes. Periodically offers an Adult
        Literacy Program for Spanish speakers in which students learn to read and
        write in Spanish or complete their elementary, middle and high school within
        the Mexican education system. Call for specific days and times for each of
        these programs. Also offers, by appointment, WIC (Women, Infants and Children)
        services, insurance enrollment, food stamps, CalWorks assistance, tax preparation
        and notary services. Deposit and rental assistance subject to availability
        of funds. The site is part of the core network of community service agencies
        of San Mateo County. Created from the merger of North Street Community Resource
