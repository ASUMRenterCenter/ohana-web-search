        surplus programs and individuals. The Food Assistance Program distributes
        food via a network of partnering agencies including soup kitchens, shelters,
        pantries and residential programs. Participating community services are eligible
        to pick up food for distribution in their programs. Food Connection provides
        information and referral to persons in need of food assistance (800-984-3663).
        Staff can assist with CalFresh/food stamp applications. The Family Harvest
        Program distributes food to low-income families with dependent children at
        17 sites in San Mateo County and 31 sites in Santa Clara County. Operation
        Brown Bag distributes a bag of groceries every week to low-income seniors
        at 23 sites in San Mateo County and 55 in Santa Clara County. Delivery is
        available to homebound seniors subject to volunteer availability. Produce
        Mobile provides fresh produce to families or individuals once a month at 21
        sites in San Mateo County and 27 sites in Santa Clara County.  The Partners
        in Need Program gives low-income volunteers the opportunity to help at the
